<ui:Popup name="yes-no"
          ref="js: ref => this.confirm = ref">
    <div className="popup-dialog create-module">
        <div className="popup-dialog-close" onClick="js: hide">Ã—</div>
        <div className="popup-dialog-title"><js>data ? data.title : ''</js></div>
        <div className="popup-dialog-content">
            <label>
                <js>data ? data.message : ''</js>
            </label>
            <div className="popup-dialog-btns">
                <div className="popup-dialog-btn" onClick="js: ref => {
                            if (ref) {
                                ref.value = 'y';
                            }
                            hide();
                       }">Yes</div>
                <div className="popup-dialog-btn" onClick="js: ref => {
                            if (ref) {
                                ref.value = 'n';
                            }
                            hide();
                       }">No</div>
            </div>
        </div>
    </div>
</ui:Popup>
