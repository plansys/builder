<ui:Popup name="create-module"
          ref="js: ref => this.createModule = ref"
          onShow="js: e => {
              this.popupCreateModuleInput.value = '';
              this.popupCreateModuleInput.focus()
          }">
    <div className="popup-dialog create-module">
        <div className="popup-dialog-close" onClick="js: hide">Ã—</div>
        <div className="popup-dialog-title">Create New Module</div>
        <div className="popup-dialog-content">
            <label>
                <input ref="js: ref => { this.popupCreateModuleInput = ref }"
                       spellCheck="false"
                       type="text" placeholder="modulename (lowercase, no-space, alphanumeric)"
                       className="popup-dialog-full-input"/>
                <small>A Module can contain many Pages and Redux Store</small>
            </label>
            <div className="popup-dialog-btns">
                <div className="popup-dialog-btn" onClick="js: hide">OK</div>
            </div>
        </div>
    </div>
</ui:Popup>
