<ui:Tab className="builder-tab" data="this.props.content">
    <ui:Layout.Row height="30px">
        <ui:Tab.Nav>
            <button className="js: item.active ? 'active' : ''">
                <js>item.type</js>
            </button>
        </ui:Tab.Nav>
    </ui:Layout.Row>
    <ui:Layout.Row>
        <ui:Tab.Content>
            <js>item.value</js>
        </ui:Tab.Content>
    </ui:Layout.Row>
</ui:Tab>
