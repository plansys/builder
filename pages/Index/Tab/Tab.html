<js>
    let tabData = this.props.tab.data;

    return
    <ui:Tab.Root className="builder-tab" data="tabData" onChange="js: (item, old) => { /*this.changeTab(item, old)*/ }">
        <ui:Layout.Row height="25px">
            <ui:Tab.Nav>
                <button className="js: item.active ? 'active' : ''">
                    <js>item.label</js>
                </button>
            </ui:Tab.Nav>
        </ui:Layout.Row>
        <ui:Layout.Row>
            <ui:Tab.Content>
                <Switch evaluate="js: item.type">
                    <Case is="'pages'">
                        <builder:Index.Tab.Pages content="js: item.content"/>
                    </Case>
                    <Case is="'redux'">
                        <builder:Index.Tab.Redux content="js: item.content"/>
                    </Case>
                    <Case is="'db'">
                        <builder:Index.Tab.Db content="js: item.content"/>
                    </Case>
                </Switch>
            </ui:Tab.Content>
        </ui:Layout.Row>
    </ui:Tab.Root>
</js>
