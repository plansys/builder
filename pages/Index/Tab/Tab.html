<js>
    let tabData = this.props.tab.data;

    return
    <div>
        <ui:Tab.Root className="builder-tab" data="tabData">
            <ui:Tab.Nav>
                <button className="js: item.active ? 'active' : ''"><js>item.label</js></button>
            </ui:Tab.Nav>
            <ui:Tab.Content>
                <Switch evaluate="js: item.type">
                    <Case is="'pages'"><builder:Index.Pages content="js: item.content"/></Case>
                    <Case is="'redux'"><builder:Index.Redux content="js: item.content"/></Case>
                    <Case is="'db'"><builder:Index.Db content="js: item.content"/></Case>
                </Switch>
            </ui:Tab.Content>
        </ui:Tab.Root>
    </div>
</js>
