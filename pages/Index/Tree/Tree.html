<js>
    let activeData = this.props.tree.data[this.props.tree.active];

    return
    <div>
        <ui:Tree.Root className="builder-tree" data="activeData" childKey="childs">
            <div className="tree-box">
                <ui:Tree.Item>
                    <ui:Utils.Draggable key="js: key">
                        <div className="tree-item" key="js: key" onClick="js: (e) => { this.toggleExpand(e, item) }">
                            <If condition="item.hasChild">
                                <img src="js: this.getArrow(item)" className="icon"/>
                            </If>
                            <js>item.label</js>
                            <If condition="js: item.childs && item.expanded">
                                <div>
                                    <ui:Tree.Child/>
                                </div>
                            </If>
                        </div>
                    </ui:Utils.Draggable>
                </ui:Tree.Item>
            </div>
        </ui:Tree.Root>

        <yard:Api ref="js: el => { this.initTree(el) }"/>
    </div>
</js>
